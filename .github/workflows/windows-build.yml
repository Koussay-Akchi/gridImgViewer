name: Windows EXE Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Install UPX
        run: |
          choco install upx -y

      - name: Build EXE with PyInstaller
        env:
          UPX_DIR: C:\\ProgramData\\chocolatey\\lib\\upx\\tools
        run: |
          pyinstaller --noconfirm --clean GridImgViewer.spec --upx-dir "%UPX_DIR%"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GridImgViewer-windows
          path: dist/GridImgViewer.exe
          if-no-files-found: error

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.run_id }}
          name: GridImgViewer ${{ github.run_id }}
          draft: false
          prerelease: false
          files: |
            dist/GridImgViewer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


