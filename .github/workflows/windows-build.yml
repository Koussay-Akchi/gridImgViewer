name: Windows EXE Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard

      - name: Build EXE with Nuitka
        shell: bash
        run: |
          python -m nuitka \
            --onefile \
            --plugin-enable=tk-inter \
            --include-module=PIL.ImageTk \
            --include-module=PIL.ImageOps \
            --windows-console-mode=disable \
            --assume-yes-for-downloads \
            --output-dir=dist \
            --output-filename=GridImgViewer.exe \
            --onefile-compression=lzma \
            main.py

      - name: UPX compress
        run: C:\\ProgramData\\chocolatey\\lib\\upx\\tools\\upx.exe --best --lzma dist\GridImgViewer.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GridImgViewer-windows
          path: dist/GridImgViewer.exe
          if-no-files-found: error

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.run_id }}
          name: GridImgViewer ${{ github.run_id }}
          draft: false
          prerelease: false
          files: |
            dist/GridImgViewer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


